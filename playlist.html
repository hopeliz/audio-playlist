<!DOCTYPE html>
  <!--
    Version 13.1:
    The jQuery and CSS file is in a separate location to save space an upload time.
  -->
<html>
  <head>
  <script type="text/javascript" src="../jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="audio.js"></script>
  <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body onload="loadSongs()">
  <div id="container">
    <h1 id="title"></h1>
    <div>
      <div id="ctr-btns">
        <button role="button" id="play-prev" style="clear: both;" aria-label="" onclick="playPrev()"><<</button>
        <div>
          <button role="button" id="play-first" aria-label="Start Playlist" onclick="startPlay()">START</button>
        </div>
        <button role="button" id="play-next" aria-label="" onclick="playNext()">>></button></div>
      </div>
      <ul id="audio-list" aria-label="playlist">
      </ul>
    </div>
  </div>
</body>
</html>
